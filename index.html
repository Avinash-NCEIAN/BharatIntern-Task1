<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-Converter</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="img/temperature.png" type="image/x-icon">

    <!-- CSS file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="box">
        <div class="box1">
            <h1>Temperature Converter</h1>
        </div>

        <div class="box2">
            <div class="part">
                <h2>Celsius : </h2>
                 <input id="inputFahrenheit" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
            </div>

            <div class="part1">
                <span>=</span>
            </div>

            <div class="part-1">
                <span>to</span>
            </div>

            <div class="part">
                <h2>Fahrenheit : <span id="outputCelcius"></span></h2>
            </div>
        </div>
       </div>
    </div>



    <!-- JS file link -->
    <script src="script.js"></script>
</body>
</html>
